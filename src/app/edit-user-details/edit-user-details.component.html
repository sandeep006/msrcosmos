<div class="container">
    <div class="row">
        <h2>Edit Your Details</h2>
        

        

        <hr />

        <div class="row">
            <div class="col-sm-8">

                <form role="form">
                    <div class="form-group float-label-control">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="userDetails.name">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Useremail</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="userDetails.email">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="userDetails.address">
                    </div>
                    <div class="form-group float-label-control">
                        <label for="">DOB</label>
                        <input type="text" class="form-control" name="text" [(ngModel)]="userDetails.DOB">
                    </div>
                    <!-- <div class="form-group float-label-control">
                        <label for="">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div> -->
                    
                </form>


                <button type="submit" (click)="updateDetails()">Update Details</button>

            </div>
            
        </div>
    </div>
</div>
